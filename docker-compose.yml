version: '3'
services:
  personalSiteDB:
    image: postgres
    restart: always
    volumes:
      - ./docker/data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: personalsite
    ports:
      - '5432:5432'

  app:
    container_name: tim
    restart: always
    build: .
    ports:
      - '1128:1128'
    links:
      - productDB
